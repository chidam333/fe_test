<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Dreams - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .aurora-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(64, 224, 208, 0.3) 0%, 
                rgba(255, 20, 147, 0.2) 25%, 
                rgba(138, 43, 226, 0.1) 50%, 
                transparent 70%);
            animation: aurora 15s ease-in-out infinite;
            transform-origin: center;
        }

        .aurora-layer:nth-child(2) {
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 127, 0.2) 0%, 
                rgba(255, 105, 180, 0.15) 30%, 
                rgba(75, 0, 130, 0.1) 60%, 
                transparent 80%);
            animation: aurora-reverse 20s ease-in-out infinite;
            animation-delay: -5s;
        }

        .aurora-layer:nth-child(3) {
            background: radial-gradient(ellipse at center, 
                rgba(255, 215, 0, 0.15) 0%, 
                rgba(255, 69, 0, 0.1) 40%, 
                rgba(30, 144, 255, 0.08) 70%, 
                transparent 90%);
            animation: aurora-slow 25s ease-in-out infinite;
            animation-delay: -10s;
        }

        @keyframes aurora {
            0%, 100% { 
                transform: translateX(-50%) translateY(-50%) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translateX(-45%) translateY(-55%) rotate(90deg) scale(1.1);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-55%) translateY(-45%) rotate(180deg) scale(0.9);
                opacity: 0.6;
            }
            75% { 
                transform: translateX(-50%) translateY(-50%) rotate(270deg) scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes aurora-reverse {
            0%, 100% { 
                transform: translateX(-50%) translateY(-50%) rotate(180deg) scale(1.1);
                opacity: 0.5;
            }
            33% { 
                transform: translateX(-60%) translateY(-40%) rotate(90deg) scale(0.95);
                opacity: 0.7;
            }
            66% { 
                transform: translateX(-40%) translateY(-60%) rotate(0deg) scale(1.2);
                opacity: 0.4;
            }
        }

        @keyframes aurora-slow {
            0%, 100% { 
                transform: translateX(-50%) translateY(-50%) rotate(45deg) scale(0.8);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(-55%) translateY(-55%) rotate(225deg) scale(1.3);
                opacity: 0.6;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-text 4s ease infinite, float 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradient-text {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        .interactive-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            animation: float-orb 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .orb:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        .orb:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: -6s;
        }

        @keyframes float-orb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-60px) translateX(-10px) scale(0.9);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-20px) translateX(-30px) scale(1.05);
                opacity: 0.8;
            }
        }

        .interaction-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .mouse-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: trail-fade 1s ease-out forwards;
        }

        @keyframes trail-fade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-container">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>
    
    <div class="stars"></div>
    
    <div class="interactive-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="content">
        <h1 class="title">Aurora Dreams</h1>
        <p class="subtitle">Where beauty meets infinity</p>
    </div>
    
    <div class="interaction-hint">Move your mouse to create magic âœ¨</div>

    <script>
        // Mouse trail effect
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.clientX - 10 + 'px';
            trail.style.top = e.clientY - 10 + 'px';
            document.body.appendChild(trail);
            
            // Remove trail element after animation
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1000);
        });

        // Dynamic aurora color changes
        let colorIndex = 0;
        const colors = [
            ['rgba(64, 224, 208, 0.3)', 'rgba(255, 20, 147, 0.2)', 'rgba(138, 43, 226, 0.1)'],
            ['rgba(255, 215, 0, 0.3)', 'rgba(255, 69, 0, 0.2)', 'rgba(30, 144, 255, 0.1)'],
            ['rgba(0, 255, 127, 0.3)', 'rgba(255, 105, 180, 0.2)', 'rgba(75, 0, 130, 0.1)'],
            ['rgba(255, 99, 132, 0.3)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.1)']
        ];

        setInterval(() => {
            const layers = document.querySelectorAll('.aurora-layer');
            colorIndex = (colorIndex + 1) % colors.length;
            
            layers.forEach((layer, index) => {
                const currentColors = colors[colorIndex];
                layer.style.background = `radial-gradient(ellipse at center, ${currentColors[0]} 0%, ${currentColors[1]} ${25 + index * 10}%, ${currentColors[2]} ${50 + index * 10}%, transparent ${70 + index * 10}%)`;
            });
        }, 8000);

        // Click interaction for orbs
        document.addEventListener('click', function(e) {
            const orbs = document.querySelectorAll('.orb');
            orbs.forEach(orb => {
                orb.style.animation = 'none';
                orb.offsetHeight; // Trigger reflow
                orb.style.animation = 'float-orb 2s ease-in-out';
            });
        });

        // Keyboard interactions
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                const title = document.querySelector('.title');
                title.style.animation = 'none';
                title.offsetHeight; // Trigger reflow
                title.style.animation = 'gradient-text 1s ease infinite, float 2s ease-in-out infinite';
            }
        });
    </script>
</body>
</html>
