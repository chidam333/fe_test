<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="url(#circleGradient)" opacity="0.7"/>
  <circle cx="650" cy="450" r="60" fill="#4facfe" opacity="0.6"/>
  <circle cx="700" cy="100" r="40" fill="#43e97b" opacity="0.5"/>
  
  <!-- Main content area -->
  <rect x="100" y="200" width="600" height="300" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    Creative Design
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Modern SVG Illustration
  </text>
  
  <!-- Decorative elements -->
  <polygon points="200,350 250,380 200,410 150,380" fill="#ffecd2" opacity="0.8"/>
  <polygon points="600,350 650,380 600,410 550,380" fill="#fcb69f" opacity="0.8"/>
  
  <!-- Bottom wave -->
  <path d="M0,500 Q200,450 400,500 T800,500 L800,600 L0,600 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Small decorative dots -->
  <circle cx="250" cy="120" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="90" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="110" r="10" fill="#ffffff" opacity="0.5"/>
  
  <!-- Abstract shapes -->
  <rect x="120" y="400" width="30" height="30" rx="5" fill="#ff6b6b" opacity="0.7" transform="rotate(45 135 415)"/>
  <rect x="620" y="180" width="25" height="25" rx="3" fill="#4ecdc4" opacity="0.6" transform="rotate(30 632.5 192.5)"/>
</svg>